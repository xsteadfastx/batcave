# vim:ft=ansible
---
- name: install deps
  apt:
    name={{ item }}
    state=present
  with_items:
    - curl
    - python-virtualenv
  become: yes

- name: needed dirs
  file:
    path={{ item }}
    state=directory
  with_items:
    - ~/.local
    - ~/.local/bin

- name: install pipsi
  shell:
    curl https://raw.githubusercontent.com/mitsuhiko/pipsi/master/get-pipsi.py | /usr/bin/python2.7
    creates=~/.local/bin/pipsi
