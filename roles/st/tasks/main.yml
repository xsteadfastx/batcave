# vim:ft=ansible
---
- name: install deps
  apt:
    name={{ item }}
    state=latest
  with_items:
    - libx11-dev
    - libxext-dev
    - libxft-dev
  become: yes

- name: create dirs
  file:
    path={{ item }}
    state=directory
  with_items:
    - /tmp/st
    - ~/.local/bin
    - ~/.terminfo
    - ~/.terminfo/s

- name: get st
  unarchive:
    src: 'http://dl.suckless.org/st/st-0.7.tar.gz'
    dest: '/tmp/st'
    remote_src: yes

- name: get some files
  get_url:
    url: "{{ item.src }}"
    dest: /tmp/st/st-0.7/{{ item.dest }}
  with_items:
    - { 'src': 'http://st.suckless.org/patches/solarized/st-no_bold_colors-0.7.diff', 'dest': 'no_bold_colors.diff' }
    - { 'src': 'http://st.suckless.org/patches/solarized/st-solarized-dark-0.7.diff', 'dest': 'solarized.diff' }
    #- { 'src': 'http://st.suckless.org/patches/scrollback/st-scrollback-0.7.diff', 'dest': 'scrollback.diff' }

- name: patch st
  patch:
    src: /tmp/st/st-0.7/{{ item }}
    basedir: /tmp/st/st-0.7
    strip: 1
  with_items:
    - no_bold_colors.diff
    - solarized.diff
    #- scrollback.diff

- name: change font
  replace:
    dest: /tmp/st/st-0.7/config.def.h
    regexp: '^(static char font\[\] = \").+(\";)$'
    replace: '\1IBMPlexMono Nerd Font Mono:pixelsize=14\2'

- name: replace config
  copy:
    src: /tmp/st/st-0.7/config.def.h
    dest: /tmp/st/st-0.7/config.h

- name: compile st
  command: make
  args:
    chdir: /tmp/st/st-0.7

- name: copy st
  copy:
    src: /tmp/st/st-0.7/st
    dest: ~/.local/bin/st
    mode: 0775

#- name: compile terminfo
#  command: tic -sx st.info
#  args:
#    chdir: /tmp/st/st-0.7

- name: link terminfo
  file:
    src={{ batcave_path }}/roles/st/files/st-256color
    dest=~/.terminfo/s/st-256color
    state=link

- name: remove tmp dir
  file:
    path=/tmp/st
    state=absent
