# vim:ft=ansible
---
- name: create temp dir
  file:
    path: /tmp/i3
    state: directory
  when: ansible_os_family == "Debian"

- name: get keyring
  command: /usr/lib/apt/apt-helper download-file http://debian.sur5r.net/i3/pool/main/s/sur5r-keyring/sur5r-keyring_2018.01.30_all.deb keyring.deb SHA256:baa43dbbd7232ea2b5444cae238d53bebb9d34601cc000e82f11111b1889078a
  args:
    chdir: /tmp/i3
    creates: /tmp/i3/keyring.deb
  become: yes
  when: ansible_os_family == "Debian"

- name: install keyring
  apt:
    deb: /tmp/i3/keyring.deb
  become: yes
  when: ansible_os_family == "Debian"

- name: add repo
  apt_repository:
    repo='deb http://debian.sur5r.net/i3/ {{ ansible_distribution_release }} universe'
  become: yes
  when: ansible_os_family == "Debian"

- name: install deps
  package:
    state: latest
    name:
      - dunst
      - feh
      - i3blocks
      - i3lock
      - i3status
      - rofi
      - xautolock
  become: true

- name: debian | install deps
  apk:
    name:
      - i3-wm
    state: latest
  become: true
  when: ansible_os_family == "Debian"

- name: alpine | install deps
  apk:
    name:
      - i3wm
      - xsetroot
    state: latest
  become: true
  when: ansible_os_family == "Alpine"

- name: remove files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - ~/.config/dunst
    - ~/.config/i3blocks
    - ~/.config/rofi
    - ~/.i3
    - ~/.i3status.conf
    - ~/.local/rofi

- name: needed dirs
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - ~/.config
    - ~/.config/dunst
    - ~/.config/i3blocks
    - ~/.config/rofi
    - ~/.i3
    - ~/.local
    - ~/.local/rofi
    - ~/src

- name: link files
  file:
    src: "{{ batcave_path }}/roles/i3/files/{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop:
    - {'src': 'config', 'dest': '~/.i3/config'}
    - {'src': 'dunstrc', 'dest': '~/.config/dunst/dunstrc'}
    - {'src': 'i3blocks.conf', 'dest': '~/.config/i3blocks/config'}
    - {'src': 'rofi_config.conf', 'dest': '~/.config/rofi/config'}
    - {'src': 'rofi_local.conf', 'dest': '~/.local/rofi/config'}
    - {'src': 'wallpaper.png', 'dest': '~/.i3/wallpaper.png'}
    - {'src': 'check_conn', 'dest': '~/.config/i3blocks/check_conn'}
    - {'src': 'battery', 'dest': '~/.config/i3blocks/battery'}
    - {'src': 'time', 'dest': '~/.config/i3blocks/time'}
    - {'src': 'load', 'dest': '~/.config/i3blocks/load'}
    - {'src': 'volume-pulseaudio', 'dest': '~/.config/i3blocks/volume-pulseaudio'}
    - {'src': 'disk', 'dest': '~/.config/i3blocks/disk'}

- name: remove temp dir
  file:
    path: /tmp/i3
    state: absent
